# docker-compose.yml
version: '3.8'

services:
  android-builder:
    build:
      context: .
      platform: linux/arm64
    container_name: android-ci-builder
    platform: linux/arm64
    volumes:
      - ./app:/workspace
      - gradle-cache:/home/builder/.gradle
    environment:
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
    working_dir: /workspace

volumes:
  gradle-cache:
